---
layout: default
post_class: post-template
---
        <div class="container">
            <div class="row">
                <div class="text-center col-12">
                    <h1>{{page.title}}</h1>
                </div>
                <div class="col-12 col-md-6">
                    {% if page.image %}<img class="img-fluid book-img" src="{{ site.baseurl }}/{{ page.image }}"
                    alt="{{ page.title }}">
                    
                </div>
                <div class="col-12 col-md-6 my-auto">
                    {{content}}
                </div>
                <div class="col-12 post-info">
                    
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row"></th>
                                <td>Barkod:</td>
                                <td>{{ page.barcode }}</td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td>Yazar:</td>
                                <td>{{ page.author }}</td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td>Boyut:</td>
                                <td>{{ page.size }}</td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td>Sayfa Sayısı:</td>
                                <td>{{ page.page-number }}</td>
                                {% endif %}
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
