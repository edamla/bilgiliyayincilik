<div class="container mt-3 books-container">
    <div class="row books-row">
        <div class="col-12 text-center books-title">
            <h2>Kitaplarımız</h2>
        </div>
        {% for post in site.posts %}

        {% if post.books == true %}


        <div class="col-6 col-md-3 mt-5 books-col text-center">
            <a href="{{ post.url | absolute_url }}">
                <h3 class="books-title">
                    {{ post.title }}
                    <svg viewBox="0 0 70 36">
                        <path
                            d="M6.9739 30.8153H63.0244C65.5269 30.8152 75.5358 -3.68471 35.4998 2.81531C-16.1598 11.2025 0.894099 33.9766 26.9922 34.3153C104.062 35.3153 54.5169 -6.68469 23.489 9.31527" />
                    </svg>
                </h3>
                <img src="{{ site.baseurl }}/{{ post.image }}" class="books-book-img img-fluid" alt="{{ post.title }}">
            </a>
        </div>


        {% endif %}

        {% endfor %}
    </div>
</div>
